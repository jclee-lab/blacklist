# ðŸ”„ Redis Configuration for Blacklist Management System

# Network settings
bind 0.0.0.0
port 6379
tcp-backlog 1024

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""

# Data persistence
save 900 1
save 300 10
save 60 10000

# Database settings
databases 16

# Memory management
maxmemory-policy allkeys-lru

# Security (production should use auth)
# requirepass your_redis_password_here

# Performance optimization
timeout 0
tcp-keepalive 300
maxclients 10000

# Data directory
dir /data

# RDB settings
dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes

# AOF settings (disabled by default)
appendonly no
appendfilename "appendonly.aof"