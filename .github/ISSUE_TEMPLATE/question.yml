name: ❓ 질문 & 지원 요청
description: 사용법 문의나 기술 지원이 필요한 경우
title: "[질문] "
labels: ["question", "support"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        🤝 **질문해주셔서 감사합니다!**
        
        REGTECH Blacklist Intelligence Platform 사용과 관련된 궁금한 점을 해결해드리겠습니다.

  - type: dropdown
    id: question-type
    attributes:
      label: 🎯 질문 유형
      description: 어떤 종류의 도움이 필요하신가요?
      options:
        - 🔧 사용법 문의 (기능 사용 방법)
        - 🏗️ 설치 & 설정 지원
        - 📊 REGTECH 데이터 수집 관련
        - 🗃️ 데이터 조회 & 관리
        - 🔐 인증 & 보안 설정
        - ⚙️ 시스템 구성 & 환경설정
        - 🐳 Docker & 배포 관련
        - 📈 성능 & 모니터링
        - 🤷 기타
    validations:
      required: true

  - type: dropdown
    id: urgency
    attributes:
      label: ⏰ 긴급도
      description: 얼마나 급하게 답변이 필요한가요?
      options:
        - 🚨 매우 급함 (당일 답변 필요)
        - ⚡ 급함 (2-3일 내 답변 필요)
        - 📅 보통 (1주일 내 답변 필요)
        - 🔮 급하지 않음 (시간 여유 있음)
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: ❓ 궁금한 점
      description: 무엇이 궁금하신가요? 가능한 구체적으로 작성해주세요
      placeholder: |
        예시:
        - REGTECH 인증 정보는 어떻게 설정하나요?
        - 데이터 수집이 실패할 때 어떻게 대처해야 하나요?
        - 특정 IP 주소만 필터링해서 조회하는 방법은?
        - Docker 컨테이너가 시작되지 않는 경우 해결 방법은?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 🔍 상황 설명
      description: 현재 상황이나 배경을 설명해주세요
      placeholder: |
        예시:
        - 처음 시스템을 설치하려고 하는데...
        - 평소에는 잘 작동했는데 갑자기...
        - 다른 환경에서는 되는데 현재 환경에서는...
        - 특정 작업을 하려고 하는데 방법을 모르겠어서...
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: 🔄 시도해본 방법
      description: 이미 시도해본 해결 방법이 있다면 알려주세요
      placeholder: |
        - 문서를 찾아봤지만 해당 내용을 찾을 수 없었습니다
        - 브라우저를 새로고침하고 다시 접속해봤습니다
        - 다른 PC에서도 시도해봤습니다
        - Google에서 검색해봤지만 관련 정보가 없었습니다
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: 💻 사용 환경
      description: 어떤 환경에서 사용하고 계신가요?
      options:
        - 🌐 웹 브라우저 (Chrome, Firefox 등)
        - 🐳 Docker 컨테이너 환경
        - 🖥️ 로컬 개발 환경
        - ☁️ 클라우드 서버 환경
        - 🔧 기타
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: 📋 관련 로그나 에러 메시지
      description: 에러 메시지나 로그가 있다면 복사해서 붙여넣어 주세요
      placeholder: |
        에러 메시지나 로그를 여기에 붙여넣어 주세요.
        스크린샷도 첨부 가능합니다 (드래그 앤 드롭).
        
        예시:
        [2025-01-08 10:30:25] ERROR: Connection failed to REGTECH server
        [2025-01-08 10:30:25] INFO: Retrying in 30 seconds...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 📎 추가 정보
      description: 문제 해결에 도움이 될 만한 기타 정보가 있으면 알려주세요
      placeholder: |
        - 시스템 사양이나 버전 정보
        - 네트워크 환경 특성
        - 관련된 다른 시스템과의 연동 상황
        - 특정 시간대나 조건에서만 발생하는 현상인지
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 체크리스트
      options:
        - label: 기존에 등록된 질문/이슈를 확인했지만 답을 찾을 수 없었습니다
          required: true
        - label: 질문 내용을 명확하고 구체적으로 작성했습니다
          required: true
        - label: 추가 정보 요청 시 성실히 답변하겠습니다
          required: true