name: Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.6.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (no actual release)'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}/blacklist

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Validate CHANGELOG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "::error::CHANGELOG.md does not contain entry for version $VERSION"
            exit 1
          fi

      - name: Validate VERSION file
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          FILE_VERSION=$(cat VERSION)
          if [[ "$FILE_VERSION" != "$VERSION" ]]; then
            echo "::error::VERSION file ($FILE_VERSION) does not match release version ($VERSION)"
            exit 1
          fi

  build-images:
    name: Build Docker Images
    needs: validate
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - service: app
            context: .
            dockerfile: ./app/Dockerfile
          - service: collector
            context: .
            dockerfile: ./collector/Dockerfile
          - service: postgres
            context: ./postgres
            dockerfile: ./postgres/Dockerfile
          - service: redis
            context: ./redis
            dockerfile: ./redis/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: |
            blacklist-${{ matrix.service }}:${{ needs.validate.outputs.version }}
            blacklist-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.validate.outputs.version }}

      - name: Export image
        run: |
          docker save \
            blacklist-${{ matrix.service }}:${{ needs.validate.outputs.version }} \
            blacklist-${{ matrix.service }}:latest \
            | gzip > ${{ matrix.service }}.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.service }}
          path: ${{ matrix.service }}.tar.gz
          retention-days: 3

  package-airgap:
    name: Package Air-Gap Bundle
    needs: [validate, build-images]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: image-*
          path: images/
          merge-multiple: true

      - name: Create bundle
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          BUNDLE_DIR="blacklist-${VERSION}"
          
          mkdir -p "$BUNDLE_DIR/images"
          mv images/*.tar.gz "$BUNDLE_DIR/images/"
          
          cp deploy/airgap/docker-compose.yml "$BUNDLE_DIR/"
          cp deploy/airgap/install.sh "$BUNDLE_DIR/"
          chmod +x "$BUNDLE_DIR/install.sh"
          
          sed -i "s/{{VERSION}}/${VERSION}/g" "$BUNDLE_DIR/docker-compose.yml"
          sed -i "s/{{VERSION}}/${VERSION}/g" "$BUNDLE_DIR/install.sh"
          
          tar -czvf "blacklist-v${VERSION}-airgap.tar.gz" "$BUNDLE_DIR"
          
          sha256sum "blacklist-v${VERSION}-airgap.tar.gz" > "blacklist-v${VERSION}-airgap.tar.gz.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: airgap-bundle
          path: |
            blacklist-v*.tar.gz
            blacklist-v*.tar.gz.sha256
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [validate, package-airgap]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: airgap-bundle
          path: ./

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | head -n -1 > release-notes.md
          echo "Release notes extracted for version $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.tag }}
          name: Release ${{ needs.validate.outputs.tag }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
          files: |
            blacklist-v*.tar.gz
            blacklist-v*.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  push-to-registry:
    name: Push to Container Registry
    needs: [validate, build-images]
    if: ${{ !inputs.dry_run }}
    runs-on: self-hosted
    permissions:
      packages: write
    strategy:
      matrix:
        service: [frontend, app, collector, postgres, redis]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: image-${{ matrix.service }}
          path: ./

      - name: Load image
        run: gunzip -c ${{ matrix.service }}.tar.gz | docker load

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}"
          
          docker tag blacklist-${{ matrix.service }}:${VERSION} ${IMAGE_NAME}:${VERSION}
          docker tag blacklist-${{ matrix.service }}:latest ${IMAGE_NAME}:latest
          
          docker push ${IMAGE_NAME}:${VERSION}
          docker push ${IMAGE_NAME}:latest

  notify:
    name: Notify
    needs: [validate, create-release, push-to-registry]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ needs.create-release.result == 'success' && '✅' || '❌' }} Release ${{ needs.validate.outputs.tag }} ${{ needs.create-release.result == 'success' && 'completed' || 'failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Release ${{ needs.validate.outputs.tag }}*\nStatus: ${{ needs.create-release.result }}\n<${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.validate.outputs.tag }}|View Release>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
