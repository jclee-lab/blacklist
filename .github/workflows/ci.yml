# Blacklist Platform - CI/CD Pipeline
# =====================================
# Triggers: Push to master/airgap, Pull requests, Manual dispatch
# 
# Jobs:
#   - lint: ESLint + TypeScript check
#   - test: Vitest unit tests
#   - build: Docker image build
#   - package: Airgap bundle creation (airgap branch only)
#   - deploy: Deploy to LXC 220 (manual or master push)

name: CI/CD Pipeline

on:
  push:
    branches: [master, airgap]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 'Deployment type'
        required: true
        default: 'frontend'
        type: choice
        options:
          - frontend
          - full
          - rollback
      rollback_tag:
        description: 'Image tag for rollback (only used when deploy_type=rollback)'
        required: false
        default: ''
      skip_tests:
        description: 'Skip lint and test jobs'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  FRONTEND_IMAGE: blacklist-frontend
  LXC_HOST: '192.168.50.220'
  PVE_HOST: '192.168.50.100'
  DEPLOY_PATH: '/opt/blacklist'
  LXC_ID: '220'

jobs:
  # ===========================================================================
  # Lint Job
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: [self-hosted, homelab]
    if: ${{ !inputs.skip_tests }}
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit || echo "TypeScript check completed with warnings"

  # ===========================================================================
  # Test Job
  # ===========================================================================
  test:
    name: Unit Tests
    runs-on: [self-hosted, homelab]
    needs: lint
    if: ${{ !inputs.skip_tests }}
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm run test -- --run --reporter=verbose
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

  # ===========================================================================
  # Build Job
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: [self-hosted, homelab]
    needs: [lint, test]
    if: |
      always() &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/frontend-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend-image.tar
          retention-days: 1

  # ===========================================================================
  # E2E Test Job (Optional - requires self-hosted runner with network access)
  # ===========================================================================
  e2e:
    name: E2E Tests
    runs-on: [self-hosted, homelab]
    needs: build
    if: |
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/airgap')
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run E2E Tests
        run: |
          cd ${{ env.DEPLOY_PATH }}
          chmod +x tests/e2e_test.sh 2>/dev/null || true
          
          # Run E2E tests against local deployment
          if [ -f "tests/e2e_test.sh" ]; then
            ./tests/e2e_test.sh https://localhost
          else
            echo "E2E test script not found, checking container health instead"
            docker ps --format 'table {{.Names}}\t{{.Status}}' | grep blacklist
            curl -sfk https://localhost/ -o /dev/null && echo "Frontend responding OK"
          fi

  # ===========================================================================
  # Package Airgap Bundle
  # ===========================================================================
  package:
    name: Create Airgap Bundle
    runs-on: [self-hosted, homelab]
    needs: build
    if: |
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/airgap' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp

      - name: Load and save image
        run: |
          docker load -i /tmp/frontend-image.tar
          
          mkdir -p deploy/airgap/images
          
          docker save ${{ env.FRONTEND_IMAGE }}:latest | gzip > deploy/airgap/images/${{ env.FRONTEND_IMAGE }}.tar.gz
          
          echo "Frontend image saved: $(ls -lh deploy/airgap/images/)"

      - name: Generate checksums
        run: |
          cd deploy/airgap/images
          sha256sum *.tar.gz > checksums.sha256
          cat checksums.sha256

      - name: Create bundle
        run: |
          BUNDLE_NAME="blacklist-airgap-${{ github.sha }}.tar.gz"
          
          tar -czvf ${BUNDLE_NAME} \
            -C deploy/airgap \
            docker-compose.yml \
            install.sh \
            images/
          
          echo "Bundle created: $(ls -lh ${BUNDLE_NAME})"
          sha256sum ${BUNDLE_NAME}

      - name: Upload airgap bundle
        uses: actions/upload-artifact@v4
        with:
          name: airgap-bundle
          path: blacklist-airgap-*.tar.gz
          retention-days: 30

  # ===========================================================================
  # Deploy Job (Manual trigger or master push)
  # ===========================================================================
  deploy:
    name: Deploy to LXC 220
    runs-on: [self-hosted, homelab]
    needs: build
    if: |
      always() &&
      (needs.build.result == 'success' || inputs.deploy_type == 'rollback') &&
      (github.event_name == 'workflow_dispatch' || (github.ref == 'refs/heads/master' && github.event_name == 'push'))
    environment:
      name: production
      url: https://192.168.50.220
    
    steps:
      - name: Download frontend image
        if: inputs.deploy_type != 'rollback'
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp

      - name: Get current image tag (for rollback)
        id: current
        run: |
          CURRENT_TAG=$(docker images --format '{{.Tag}}' ${{ env.FRONTEND_IMAGE }} 2>/dev/null | head -1 || echo "unknown")
          echo "tag=${CURRENT_TAG}" >> $GITHUB_OUTPUT
          echo "Current running tag: ${CURRENT_TAG}"

      - name: Load Docker image
        if: inputs.deploy_type != 'rollback'
        run: |
          echo "Loading Docker image..."
          docker load < /tmp/frontend-image.tar
          echo "Image loaded successfully"

      - name: Deploy frontend container
        if: inputs.deploy_type == 'frontend' || inputs.deploy_type == '' || github.event_name == 'push'
        run: |
          echo "Deploying frontend..."
          cd ${{ env.DEPLOY_PATH }}
          docker compose up -d blacklist-frontend
          echo "Frontend deployment complete"

      - name: Deploy all services
        if: inputs.deploy_type == 'full'
        run: |
          echo "Deploying all services..."
          cd ${{ env.DEPLOY_PATH }}
          docker compose up -d
          echo "Full deployment complete"

      - name: Rollback to previous version
        if: inputs.deploy_type == 'rollback'
        run: |
          ROLLBACK_TAG="${{ inputs.rollback_tag }}"
          if [ -z "${ROLLBACK_TAG}" ]; then
            echo "Error: rollback_tag is required for rollback"
            exit 1
          fi
          echo "Rolling back to ${ROLLBACK_TAG}..."
          cd ${{ env.DEPLOY_PATH }}
          docker compose stop blacklist-frontend
          docker tag ${{ env.FRONTEND_IMAGE }}:${ROLLBACK_TAG} ${{ env.FRONTEND_IMAGE }}:latest
          docker compose up -d blacklist-frontend
          echo "Rollback complete"

      - name: Wait for container startup
        run: sleep 5

      - name: Health check
        id: health
        continue-on-error: true
        run: |
          echo "Checking container health..."
          for i in 1 2 3 4 5; do
            # Check if frontend container is running and healthy
            FRONTEND_STATUS=$(docker inspect --format='{{.State.Health.Status}}' blacklist-frontend 2>/dev/null || echo "not_found")
            FRONTEND_RUNNING=$(docker inspect --format='{{.State.Running}}' blacklist-frontend 2>/dev/null || echo "false")
            
            echo "Attempt $i: Frontend running=$FRONTEND_RUNNING, health=$FRONTEND_STATUS"
            
            if [ "$FRONTEND_RUNNING" = "true" ] && [ "$FRONTEND_STATUS" = "healthy" ]; then
              echo "Health check passed - frontend container is healthy"
              echo "status=success" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # Also try HTTPS endpoint as fallback
            if curl -sfk https://localhost:443/ -o /dev/null 2>/dev/null; then
              echo "Health check passed - HTTPS endpoint responding"
              echo "status=success" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            echo "Waiting 5s before retry..."
            sleep 5
          done
          echo "Health check failed after 5 attempts"
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1

      - name: Auto-rollback on failure
        if: steps.health.outputs.status == 'failed' && steps.current.outputs.tag != 'unknown'
        run: |
          echo "Auto-rollback to previous version: ${{ steps.current.outputs.tag }}"
          cd ${{ env.DEPLOY_PATH }}
          docker compose stop blacklist-frontend
          docker tag ${{ env.FRONTEND_IMAGE }}:${{ steps.current.outputs.tag }} ${{ env.FRONTEND_IMAGE }}:latest
          docker compose up -d blacklist-frontend
          echo "::error::Deployment failed, rolled back to ${{ steps.current.outputs.tag }}"
          exit 1

      - name: Deployment summary
        if: success()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Target** | LXC ${{ env.LXC_ID }} (${{ env.LXC_HOST }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Type** | ${{ inputs.deploy_type || 'frontend' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | âœ… Success |" >> $GITHUB_STEP_SUMMARY
