# Blacklist Platform - CI/CD Pipeline
# =====================================
# Triggers: Push to master/airgap, Pull requests, Manual dispatch
# 
# Jobs:
#   - lint: ESLint + TypeScript check
#   - test: Vitest unit tests
#   - build: Docker image build
#   - package: Airgap bundle creation (airgap branch only)
#   - deploy: Deploy to LXC 220 (manual or master push)

name: CI/CD Pipeline

on:
  push:
    branches: [master, airgap]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 'Deployment type'
        required: true
        default: 'frontend'
        type: choice
        options:
          - frontend
          - full
          - rollback
      rollback_tag:
        description: 'Image tag for rollback (only used when deploy_type=rollback)'
        required: false
        default: ''
      skip_tests:
        description: 'Skip lint and test jobs'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  FRONTEND_IMAGE: blacklist-frontend
  LXC_HOST: '192.168.50.220'
  PVE_HOST: '192.168.50.100'
  DEPLOY_PATH: '/opt/blacklist'
  LXC_ID: '220'

jobs:
  # ===========================================================================
  # Lint Job
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit || echo "TypeScript check completed with warnings"

  # ===========================================================================
  # Test Job
  # ===========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ !inputs.skip_tests }}
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm run test -- --run --reporter=verbose
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

  # ===========================================================================
  # Build Job
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: |
      always() &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/frontend-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend-image.tar
          retention-days: 1

  # ===========================================================================
  # E2E Test Job (Disabled - requires self-hosted runner with network access)
  # ===========================================================================
  # e2e:
  #   Disabled: Requires self-hosted runner with local network access to LXC 220
  #   Use release.yml for airgap deployment instead

  # ===========================================================================
  # Package Airgap Bundle
  # ===========================================================================
  package:
    name: Create Airgap Bundle
    runs-on: ubuntu-latest
    needs: build
    if: |
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/airgap' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp

      - name: Load and save image
        run: |
          docker load -i /tmp/frontend-image.tar
          
          mkdir -p deploy/airgap/images
          
          docker save ${{ env.FRONTEND_IMAGE }}:latest | gzip > deploy/airgap/images/${{ env.FRONTEND_IMAGE }}.tar.gz
          
          echo "Frontend image saved: $(ls -lh deploy/airgap/images/)"

      - name: Generate checksums
        run: |
          cd deploy/airgap/images
          sha256sum *.tar.gz > checksums.sha256
          cat checksums.sha256

      - name: Create bundle
        run: |
          BUNDLE_NAME="blacklist-airgap-${{ github.sha }}.tar.gz"
          
          tar -czvf ${BUNDLE_NAME} \
            -C deploy/airgap \
            docker-compose.yml \
            install.sh \
            images/
          
          echo "Bundle created: $(ls -lh ${BUNDLE_NAME})"
          sha256sum ${BUNDLE_NAME}

      - name: Upload airgap bundle
        uses: actions/upload-artifact@v4
        with:
          name: airgap-bundle
          path: blacklist-airgap-*.tar.gz
          retention-days: 30

  # ===========================================================================
  # Deploy Job (Disabled - requires self-hosted runner)
  # ===========================================================================
  # deploy:
  #   Disabled: Requires self-hosted runner with local network access to LXC 220
  #   Use release.yml for airgap deployment instead
