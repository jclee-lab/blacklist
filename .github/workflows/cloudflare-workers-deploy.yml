name: ðŸš€ Cloudflare Workers Deploy

# Manual trigger only until worker/ directory is ready
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - 'production'
        - 'staging'
        - 'preview'
      working_directory:
        description: 'Worker directory path'
        required: true
        default: 'worker'
        type: string

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  NODE_VERSION: '18'

jobs:
  deploy:
    name: ðŸš€ Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: https://blacklist.workers.jclee.me
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Verify worker directory exists
        run: |
          if [ ! -d "${{ inputs.working_directory }}" ]; then
            echo "âŒ Directory '${{ inputs.working_directory }}' not found!"
            echo "Available directories:"
            ls -la
            exit 1
          fi
          echo "âœ… Found worker directory: ${{ inputs.working_directory }}"

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working_directory }}/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ${{ inputs.working_directory }}
        run: npm ci

      - name: ðŸ§ª Run tests
        working-directory: ${{ inputs.working_directory }}
        run: npm test || echo "No test script defined"

      - name: ðŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ${{ inputs.working_directory }}
          command: deploy --env ${{ inputs.environment }}

      - name: âœ… Deployment Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Directory**: ${{ inputs.working_directory }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
