name: CI Pipeline

on:
  push:
    branches: [master, main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        type: boolean
        default: false
      skip_deploy:
        description: 'Skip deployment'
        type: boolean
        default: false

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      collector: ${{ steps.filter.outputs.collector }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package*.json'
            backend:
              - 'app/**'
              - 'requirements*.txt'
            collector:
              - 'collector/**'
            infra:
              - 'deploy/**'
              - 'docker-compose*.yml'
              - '.github/workflows/**'

  lint-frontend:
    name: Lint Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: npm run lint
        working-directory: frontend
      - run: npm run typecheck
        working-directory: frontend

  lint-backend:
    name: Lint Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.collector == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - run: pip install ruff mypy
      - run: ruff check app/ collector/
      - run: ruff format --check app/ collector/

  test-frontend:
    name: Test Frontend
    needs: [changes, lint-frontend]
    if: |
      !inputs.skip_tests && 
      (needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: npm run test
        working-directory: frontend
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: frontend/coverage/
          retention-days: 7

  test-backend:
    name: Test Backend
    needs: [changes, lint-backend]
    if: |
      !inputs.skip_tests && 
      (needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: blacklist
          POSTGRES_PASSWORD: blacklist
          POSTGRES_DB: blacklist_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - run: |
          pip install -r app/requirements.txt
          pip install -r requirements-dev.txt
      - run: python -m pytest tests/unit -v --cov=app --cov-report=xml
        env:
          DATABASE_URL: postgresql://blacklist:blacklist@localhost:5432/blacklist_test
          REDIS_URL: redis://localhost:6379/0
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: coverage.xml
          retention-days: 7

  build-frontend:
    name: Build Frontend
    needs: [test-frontend]
    if: always() && !cancelled() && (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: blacklist-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - run: |
          docker save blacklist-frontend:${{ github.sha }} | gzip > frontend.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: docker-frontend
          path: frontend.tar.gz
          retention-days: 1

  build-backend:
    name: Build Backend
    needs: [test-backend]
    if: always() && !cancelled() && (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')
    runs-on: self-hosted
    strategy:
      matrix:
        service: [app, collector]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: blacklist-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - run: |
          docker save blacklist-${{ matrix.service }}:${{ github.sha }} | gzip > ${{ matrix.service }}.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: docker-${{ matrix.service }}
          path: ${{ matrix.service }}.tar.gz
          retention-days: 1

  e2e-tests:
    name: E2E Tests
    needs: [build-frontend, build-backend]
    if: |
      always() && !cancelled() &&
      !inputs.skip_tests &&
      needs.build-frontend.result == 'success' &&
      needs.build-backend.result == 'success'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: docker-*
          merge-multiple: true
      - name: Load images
        run: |
          for f in *.tar.gz; do
            gunzip -c "$f" | docker load
          done
      - name: Start services
        run: |
          docker compose -f deploy/docker/docker-compose.yml up -d
          sleep 30
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: npx playwright install --with-deps chromium
        working-directory: frontend
      - run: npm run test:e2e
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:2542
      - name: Stop services
        if: always()
        run: docker compose -f deploy/docker/docker-compose.yml down -v
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  deploy-dev:
    name: Deploy to Dev (LXC 220)
    needs: [e2e-tests]
    if: |
      always() && !cancelled() &&
      !inputs.skip_deploy &&
      github.ref == 'refs/heads/master' &&
      needs.e2e-tests.result == 'success'
    runs-on: self-hosted
    environment:
      name: development
      url: https://blacklist-dev.example.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: docker-*
          merge-multiple: true
      - name: Deploy to LXC 220
        run: |
          for f in *.tar.gz; do
            scp "$f" lxc220:/opt/blacklist/
          done
          ssh lxc220 'cd /opt/blacklist && for f in *.tar.gz; do gunzip -c "$f" | docker load; done'
          ssh lxc220 'cd /opt/blacklist && docker compose up -d'
      - name: Verify deployment
        run: |
          sleep 10
          curl -sf https://blacklist-dev.example.com/api/health || exit 1

  notify:
    name: Notify
    needs: [deploy-dev]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Slack notification
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "CI Pipeline failed for ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI Failed*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
