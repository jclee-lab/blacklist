[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Strict mode (incremental rollout)
strict = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Import handling
ignore_missing_imports = True
follow_imports = silent

# Paths
mypy_path = app:collector
files = app/core/services/*.py,app/core/exceptions/*.py

# Per-module overrides (strict modules)
[mypy-app.core.exceptions.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-app.core.services.service_factory]
disallow_untyped_defs = True

# Ignore third-party stubs
[mypy-flask.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True
