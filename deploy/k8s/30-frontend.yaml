apiVersion: v1
kind: Service
metadata:
  name: blacklist-frontend
  namespace: blacklist
  labels:
    app: blacklist-frontend
spec:
  ports:
  - port: 2543
    name: http
  selector:
    app: blacklist-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist-frontend
  namespace: blacklist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blacklist-frontend
  template:
    metadata:
      labels:
        app: blacklist-frontend
    spec:
      containers:
      - name: blacklist-frontend
        image: ${REGISTRY_DOMAIN}/blacklist-frontend:latest
        ports:
        - containerPort: 2543
          name: http
        env:
        - name: PORT
          value: "2543"
        envFrom:
        - configMapRef:
            name: blacklist-config
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blacklist-ingress
  namespace: blacklist
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: ${PROD_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blacklist-frontend
            port:
              number: 2543
  tls:
  - hosts:
    - ${DEV_DOMAIN}
    secretName: blacklist-tls
