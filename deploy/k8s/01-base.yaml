apiVersion: v1
kind: Namespace
metadata:
  name: blacklist
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blacklist-config
  namespace: blacklist
data:
  TZ: "Asia/Seoul"
  FLASK_ENV: "production"
  NODE_ENV: "production"
  POSTGRES_DB: "blacklist"
  POSTGRES_USER: "postgres"
  POSTGRES_HOST: "blacklist-postgres"
  POSTGRES_PORT: "5432"
  REDIS_HOST: "blacklist-redis"
  REDIS_PORT: "6379"
  BACKEND_API_URL: "http://blacklist-app:2542"
  NEXT_PUBLIC_API_URL: "http://blacklist-app:2542"
  PORT: "2542"
  FRONTEND_PORT: "2543"
  HOSTNAME: "0.0.0.0"
  COLLECTION_INTERVAL: "86400"
  SSL_ENABLED: "false"
