apiVersion: v1
kind: Service
metadata:
  name: blacklist-app
  namespace: blacklist
  labels:
    app: blacklist-app
spec:
  ports:
  - port: 2542
    name: http
  selector:
    app: blacklist-app
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blacklist-uploads
  namespace: blacklist
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist-app
  namespace: blacklist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blacklist-app
  template:
    metadata:
      labels:
        app: blacklist-app
    spec:
      containers:
      - name: blacklist-app
        image: ${REGISTRY_DOMAIN}/blacklist-app:latest
        ports:
        - containerPort: 2542
          name: http
        envFrom:
        - configMapRef:
            name: blacklist-config
        - secretRef:
            name: blacklist-secrets
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: uploads
          mountPath: /app/uploads
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: logs
        emptyDir: {}
      - name: uploads
        persistentVolumeClaim:
          claimName: blacklist-uploads
