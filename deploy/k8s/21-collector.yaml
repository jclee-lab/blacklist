apiVersion: v1
kind: Service
metadata:
  name: blacklist-collector
  namespace: blacklist
  labels:
    app: blacklist-collector
spec:
  ports:
  - port: 8545
    name: http
  selector:
    app: blacklist-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist-collector
  namespace: blacklist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blacklist-collector
  template:
    metadata:
      labels:
        app: blacklist-collector
    spec:
      containers:
      - name: blacklist-collector
        image: ${REGISTRY_DOMAIN}/blacklist-collector:latest
        ports:
        - containerPort: 8545
          name: http
        envFrom:
        - configMapRef:
            name: blacklist-config
        - secretRef:
            name: blacklist-secrets
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: collector-data
          mountPath: /app/data
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: logs
        emptyDir: {}
      - name: collector-data
        emptyDir: {}
