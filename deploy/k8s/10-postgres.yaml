apiVersion: v1
kind: Service
metadata:
  name: blacklist-postgres
  namespace: blacklist
  labels:
    app: blacklist-postgres
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: blacklist-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: blacklist-postgres
  namespace: blacklist
spec:
  selector:
    matchLabels:
      app: blacklist-postgres
  serviceName: "blacklist-postgres"
  replicas: 1
  template:
    metadata:
      labels:
        app: blacklist-postgres
    spec:
      containers:
      - name: postgres
        image: ${REGISTRY_DOMAIN}/blacklist-postgres:latest
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - configMapRef:
            name: blacklist-config
        - secretRef:
            name: blacklist-secrets
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
            - -d
            - blacklist
          initialDelaySeconds: 10
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
