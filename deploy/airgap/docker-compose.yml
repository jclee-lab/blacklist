services:
  blacklist-postgres:
    image: blacklist-postgres:latest
    container_name: blacklist-postgres
    restart: unless-stopped
    network_mode: host
    environment:
      POSTGRES_DB: blacklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Seoul
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./postgres/migrations:/migrations:ro
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres -d blacklist
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  blacklist-redis:
    image: blacklist-redis:latest
    container_name: blacklist-redis
    restart: unless-stopped
    network_mode: host
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./data/redis:/data
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  blacklist-collector:
    image: blacklist-collector:latest
    container_name: blacklist-collector
    restart: unless-stopped
    network_mode: host
    environment:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: blacklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      HEALTH_CHECK_PORT: 8545
      BACKEND_API_URL: http://localhost:2542
      COLLECTION_INTERVAL: 86400
      CREDENTIAL_MASTER_KEY: ${CREDENTIAL_MASTER_KEY}
      SECRET_KEY: ${SECRET_KEY}
      CREDENTIAL_ENCRYPTION_KEY: ${CREDENTIAL_ENCRYPTION_KEY}
      TZ: Asia/Seoul
    volumes:
      - ./data/collector:/app/data
      - ./data/logs:/app/logs
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8545/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  blacklist-app:
    image: blacklist-app:latest
    container_name: blacklist-app
    restart: unless-stopped
    network_mode: host
    environment:
      FLASK_ENV: production
      PORT: 2542
      SSL_ENABLED: 'false'
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: blacklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      CREDENTIAL_MASTER_KEY: ${CREDENTIAL_MASTER_KEY}
      SECRET_KEY: ${SECRET_KEY}
      CREDENTIAL_ENCRYPTION_KEY: ${CREDENTIAL_ENCRYPTION_KEY}
      TZ: Asia/Seoul
    volumes:
      - ./data/logs:/app/logs
      - ./data/uploads:/app/uploads
      - ./data/app_data:/app/data
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:2542/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  blacklist-frontend:
    image: blacklist-frontend:latest
    container_name: blacklist-frontend
    restart: unless-stopped
    network_mode: host
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:2542
      PORT: 443
      HOSTNAME: "0.0.0.0"
      TZ: Asia/Seoul
      SSL_KEY_PATH: /app/ssl/server.key
      SSL_CERT_PATH: /app/ssl/server.crt
    volumes:
      - ./ssl:/app/ssl:ro
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "const https=require('https');const r=https.request({hostname:'localhost',port:443,path:'/',rejectUnauthorized:false},(res)=>{process.exit(res.statusCode===200?0:1)});r.on('error',()=>process.exit(1));r.end();"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
