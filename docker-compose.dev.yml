# Development Environment - blacklist.jclee.me
# Usage: docker-compose -f docker-compose.dev.yml up -d

networks:
  blacklist-network:
    name: blacklist-network
    driver: bridge
  traefik-public:
    external: true
    name: traefik-public

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  collector_data:
    driver: local
  app_logs:
    driver: local
  app_uploads:
    driver: local

services:
  blacklist-postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: blacklist-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blacklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/migrations:/migrations:ro
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blacklist"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  blacklist-redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: blacklist-redis
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    volumes:
      - redis_data:/data
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  blacklist-collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: blacklist-collector
    restart: unless-stopped
    environment:
      POSTGRES_HOST: blacklist-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: blacklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: blacklist-redis
      REDIS_PORT: 6379
      HEALTH_CHECK_PORT: 8545
      COLLECTION_INTERVAL: 86400
      TZ: Asia/Seoul
      # Development credentials (override via .env)
      REGTECH_ID: ${REGTECH_ID}
      REGTECH_PW: ${REGTECH_PW}
      SECUDIUM_ID: ${SECUDIUM_ID}
      SECUDIUM_PW: ${SECUDIUM_PW}
    volumes:
      - collector_data:/app/data
      - app_logs:/app/logs
      # Development: mount source code for live reload
      - ./collector:/app:ro
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  blacklist-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: blacklist-app
    restart: unless-stopped
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "true"
      PORT: 2542
      SSL_ENABLED: "false"
      POSTGRES_HOST: blacklist-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: blacklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: blacklist-redis
      REDIS_PORT: 6379
      TZ: Asia/Seoul
      # Development: secret key (override via .env)
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-dev-secret-key-change-me}
    volumes:
      - app_logs:/app/logs
      - app_uploads:/app/uploads
      # Development: mount source code for live reload
      - ./app:/app:ro
    networks:
      - blacklist-network
    ports:
      # Expose port for local development
      - "2542:2542"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2542/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  blacklist-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blacklist-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://blacklist-app:2542
      TZ: Asia/Seoul
    volumes:
      # Development: mount source code for live reload
      - ./frontend:/app:ro
      - /app/node_modules
      - /app/.next
    networks:
      - blacklist-network
      - traefik-public
    labels:
      # Traefik - Development (blacklist.jclee.me)
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.blacklist-dev.rule=Host(`blacklist.jclee.me`)"
      - "traefik.http.routers.blacklist-dev.entrypoints=websecure"
      - "traefik.http.routers.blacklist-dev.tls=true"
      - "traefik.http.services.blacklist-frontend-dev.loadbalancer.server.port=2543"
