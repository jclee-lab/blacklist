<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #dfd; border: 1px solid #0a0; }
        .error { background: #fdd; border: 1px solid #a00; }
        .info { background: #ddf; border: 1px solid #00a; }
    </style>
</head>
<body>
    <h1>JavaScript & API Debug</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>

    <script>
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        // Test 1: JavaScript execution
        status.innerHTML = '<div class="info">✅ JavaScript is running!</div>';

        // Test 2: Fetch API
        fetch('/api/proxy/stats')
            .then(response => {
                results.innerHTML += '<div class="info">✅ Fetch response received: ' + response.status + '</div>';
                return response.json();
            })
            .then(data => {
                results.innerHTML += '<div class="success">✅ API Data received:<br><pre>' + JSON.stringify(data, null, 2) + '</pre></div>';
            })
            .catch(error => {
                results.innerHTML += '<div class="error">❌ Fetch error: ' + error.message + '</div>';
            });

        // Test 3: Console log
        console.log('Debug page loaded successfully');
        results.innerHTML += '<div class="info">✅ Check browser console for logs</div>';
    </script>
</body>
</html>
