networks:
  blacklist-network:
    name: blacklist-network
    driver: bridge
  traefik-public:
    external: true
    name: traefik-public

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  collector_data:
    driver: local
  app_logs:
    driver: local
  app_uploads:
    driver: local

services:
  blacklist-postgres:
    image: blacklist-postgres:offline
    pull_policy: never
    container_name: blacklist-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blacklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/migrations:/migrations:ro
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blacklist"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  blacklist-redis:
    image: blacklist-redis:offline
    pull_policy: never
    container_name: blacklist-redis
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    volumes:
      - redis_data:/data
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  blacklist-collector:
    image: blacklist-collector:offline
    pull_policy: never
    container_name: blacklist-collector
    restart: unless-stopped
    environment:
      POSTGRES_HOST: blacklist-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: blacklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: blacklist-redis
      REDIS_PORT: 6379
      HEALTH_CHECK_PORT: 8545
      COLLECTION_INTERVAL: 86400
      TZ: Asia/Seoul
    volumes:
      - collector_data:/app/data
      - app_logs:/app/logs
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  blacklist-app:
    image: blacklist-app:offline
    pull_policy: never
    container_name: blacklist-app
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      PORT: 2542
      SSL_ENABLED: "false"
      POSTGRES_HOST: blacklist-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: blacklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: blacklist-redis
      REDIS_PORT: 6379
      TZ: Asia/Seoul
    volumes:
      - app_logs:/app/logs
      - app_uploads:/app/uploads
      # Patches are embedded in Docker image (/app/patches)
      # Uncomment below to override with custom patches:
      # - ./offline-packages/patches:/patches:ro
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2542/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  blacklist-frontend:
    image: blacklist-frontend:offline
    pull_policy: never
    container_name: blacklist-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://blacklist-app:2542
      TZ: Asia/Seoul
    networks:
      - blacklist-network
      - traefik-public
    labels:
      # Traefik - HTTPS Only (443)
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.blacklist.rule=Host(`blacklist.nxtd.co.kr`)"
      - "traefik.http.routers.blacklist.entrypoints=websecure"
      - "traefik.http.routers.blacklist.tls=true"
      - "traefik.http.services.blacklist-frontend.loadbalancer.server.port=2543"
