# ============================================================================
# DEPLOY STAGE - Portainer webhook deployment
# ============================================================================

deploy:portainer-webhook:
  stage: deploy
  image: curlimages/curl:latest
  needs:
    - build:postgres
    - build:redis
    - build:collector
    - build:app
    - build:frontend
  script:
    - echo "üöÄ Triggering Portainer deployment..."

    - |
      if [ -z "${PORTAINER_WEBHOOK_URL}" ]; then
        echo "‚ùå PORTAINER_WEBHOOK_URL not configured"
        echo "üìù Please set the webhook URL in GitLab CI/CD variables:"
        echo "   Settings > CI/CD > Variables > Add variable"
        echo "   Key: PORTAINER_WEBHOOK_URL"
        echo "   Value: https://portainer.jclee.me/api/stacks/webhooks/YOUR_WEBHOOK_ID"
        exit 1
      fi

    # Retry logic (3 attempts)
    - |
      for i in 1 2 3; do
        echo "üîÑ Webhook attempt $i/3..."

        WEBHOOK_RESPONSE=$(curl -s -X POST "${PORTAINER_WEBHOOK_URL}" \
          --connect-timeout 30 \
          --max-time 60 \
          -w "\n%{http_code}")

        HTTP_CODE=$(echo "$WEBHOOK_RESPONSE" | tail -1)
        RESPONSE_BODY=$(echo "$WEBHOOK_RESPONSE" | head -n -1)

        if [ "$HTTP_CODE" == "204" ] || [ "$HTTP_CODE" == "200" ]; then
          echo "‚úÖ Webhook deployment triggered successfully (HTTP $HTTP_CODE)"
          if [ -n "$RESPONSE_BODY" ]; then
            echo "üìù Response: $RESPONSE_BODY"
          fi
          break
        else
          echo "‚ö†Ô∏è Webhook attempt $i failed (HTTP $HTTP_CODE)"
          if [ $i -lt 3 ]; then
            echo "üîÑ Retrying in 10 seconds..."
            sleep 10
          else
            echo "‚ùå Webhook deployment failed after 3 attempts"
            exit 1
          fi
        fi
      done

  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"
    - when: manual

# ============================================================================
# VERIFY STAGE - Health checks
# ============================================================================

verify:health-check:
  stage: verify
  image: curlimages/curl:latest
  needs:
    - deploy:portainer-webhook
  script:
    - echo "‚è≥ Waiting for containers to start (60 seconds)..."
    - sleep 60

    - echo "üè• Performing health checks..."
    - export MAX_RETRIES=10
    - export RETRY_DELAY=15

    - |
      for i in $(seq 1 $MAX_RETRIES); do
        echo "üîç Health check attempt $i/$MAX_RETRIES..."

        if curl -s --connect-timeout 10 --max-time 30 "${PRD_URL}/health" | grep -q '"status":"healthy"'; then
          echo "‚úÖ Production health check passed!"

          # API functionality verification
          if curl -s "${PRD_URL}/api/stats" | grep -q '"success":true'; then
            echo "‚úÖ API functionality verified"
          else
            echo "‚ö†Ô∏è API check failed but service is running"
          fi
          break
        else
          echo "‚ö†Ô∏è Health check attempt $i failed"
          if [ $i -lt $MAX_RETRIES ]; then
            echo "üîÑ Retrying in ${RETRY_DELAY} seconds..."
            sleep $RETRY_DELAY
          else
            echo "‚ùå Health check failed after $MAX_RETRIES attempts"
            echo "üîç Final diagnostics:"
            curl -s -I "${PRD_URL}/health" || echo "Connection failed"
            exit 1
          fi
        fi
      done

    - echo "üéâ === DEPLOYMENT SUCCESSFUL ==="
    - echo "‚úÖ All 5 components built & deployed!"
    - echo "üì¶ Registry: ${CI_REGISTRY}"
    - echo "üîó Production URL: ${PRD_URL}"
    - echo "üöÄ Deployment Method: Portainer Webhook"

  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"
    - when: manual

